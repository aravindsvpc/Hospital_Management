<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="Stylesheet" href="styling.css" type="text/css">
    <script>
    
    function val()
    {   
        var fn=document.patient.fname.value;
        var letters = /^[A-Za-z]+$/;
        var em = /^[A-Za-z]+@[A-Za-z]+.[A-Za-z]+$/;
        if(fn==null||fn=="")
        {
            alert("Enter Valid First Name");
            return false;
        }
        else if(fn.length>30)
        {
            alert("First Name should be less than 20 charcters");
            return false;
        }
        else if(!fn.match(letters))
        {
            alert("Enter only alphabets");
            return false;
        }
        var ln=document.patient.lname.value;
        if(ln==null||ln=="")
        {
            alert("Enter Valid Last Name");
            return false;
        }
        else if(ln.length>30)
        {
            alert("Last Name should be less than 20 charcters");
            return false;
        }
        else if(!ln.match(letters))
        {
            alert("Enter only alphabets");
            return false;
        }
        var fsn=document.patient.fsn.value;
        if(fsn==null||fsn=="")
        {
            alert("Enter Valid father/Spouse Name");
            return false;
        }
        else if(fsn.length>30)
        {
            alert("Father/Spouse Name should be less than 20 charcters");
            return false;
        }
        else if(!fsn.match(letters))
        {
            alert("Enter only alphabets");
            return false;
        }
        var mobno=document.patient.mobno.value;
        if(mobno.length!=10)
        {
            alert("Mobile Number should be 10 digits.");
            return false;
        }
        var mai=document.patient.mail.value;
        if(!mai.match(em))
        {
            alert("Enter valid Email ID");
            return false;
        }

        }
    </script>
</head>
<body style="background-color:rgb(6, 141, 203);">
    <h3>Add Patient Details</h3>
    <form name="patient" action="home.htm" onsubmit="return val()">
        <table align="center"  cellpadding="5" cellspacing="2" >
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="10"></td>
                <td>First Name</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gen" value="Male" required> Male
                    <input type="radio" name="gen" value="Female" required> Female
                </td>
            </tr>
            <tr>
                <td>Father/Spouse Name</td>
                <td><input type="text" name="fsn"></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td><select name="blood_group" required>
                    <option>O-</option>
                    <option>O+</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>Others</option>
                </select></td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td><input type="number" name="mobno"></td>
            </tr>
            <tr>
                <td>Visted Earlier</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="mail" required></td>
            </tr>
            <tr> 
                <td align="center"><input type="reset"></td>
                <td align="center"><input type="submit"></td>
            </tr>
            <tr><td></td></tr> 
            </table>
            </form>
            
</body>
</html>
